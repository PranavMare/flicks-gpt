  <!-- text fills the viewBox exactly (no side padding) -->
  <text x="0" y="0" dominant-baseline="hanging" class="wb" font-size="56" textLength="300" lengthAdjust="spacingAndGlyphs">
    <tspan fill="url(#g)">Flicks</tspan><tspan fill="#FFFFFF">GPT</tspan>
  </text>
