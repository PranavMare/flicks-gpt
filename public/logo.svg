<svg xmlns="http://www.w3.org/2000/svg" aria-label="FlicksGPT logo" viewBox="0 -10.8 300 68">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>
    <style>
      .wb{font-family:Poppins,Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-weight:700;letter-spacing:-.02em}
    </style>
